<div class="container" *ngIf="profileDetails">
    <div class="profile">
      <h3>User Info:</h3>
      <div class="details" >
      <div><strong>Name</strong>{{profileDetails.name}}</div>
      <div><strong>Email</strong>{{profileDetails.email}} </div>
      <div><strong>Address</strong>{{profileDetails.address}}</div>
    </div>
  </div>
