<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetText="Reset Search!"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
  <a routerLink="/food/{{food.id}}">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="content">
    <div class="name">
      {{food.name}}
    </div>
    <span class="favorite {{food.favorite?'':'not'}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-balloon-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8.49 10.92C19.412 3.382 11.28-2.387 8 .986 4.719-2.387-3.413 3.382 7.51 10.92l-.234.468a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2.376 2.376 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224l-.235-.468ZM6.726 1.269c-1.167-.61-2.8-.142-3.454 1.135-.237.463-.36 1.08-.202 1.85.055.27.467.197.527-.071.285-1.256 1.177-2.462 2.989-2.528.234-.008.348-.278.14-.386Z"/>
      </svg>
    </span>
    <div class="stars">
     <ngb-rating 
     [max]="5" 
      [(rate)]="food.stars"
      [readonly]="true">
    </ngb-rating> 
  </div>
  <div class="product-item-footer">
    <div class="origins">
    <span *ngFor="let origin of food.origins">
      {{origin}}
     </span>
    </div>
   <div class="cook-time">
    <span>ðŸ•’</span>
    {{food.cookTime}}
   </div>
  </div> 
  <div class="price">
    <span>
      {{food.price | currency:'EUR':'symbol-narrow'}}
    </span>
  </div>
</div>
   </a>
    </li>
</ul>
